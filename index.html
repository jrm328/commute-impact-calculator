<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commute Impact Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Commute Impact Calculator</h1>
    <form id="commuteForm">
        <div id="segments">
            <div class="segment">
                <label>Start Location: <input type="text" class="start"></label>
                <label>End Location: <input type="text" class="end"></label>
                <label>Mode of Transport:
                    <select class="transport">
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="scooter">Electric Scooter</option>
                        <option value="train">Train</option>
                        <option value="bus">Bus</option>
                        <option value="walk">Walk</option>
                    </select>
                </label>
                <button type="button" class="remove-segment" onclick="removeSegment(this)">Remove Segment</button>
            </div>
        </div>
        <button type="button" onclick="addSegment()">Add Segment</button>
        <button type="submit">Calculate Impact</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <div id="results"></div>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script src="script.js"></script>
</body>
</html>
