<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commute Impact Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Commute Impact Calculator</h1>
    <form id="commuteForm">
        <div id="segments">
            <div class="segment">
    <label>Start Address: <input type="text" class="start-address"></label>
    <label>End Address: <input type="text" class="end-address"></label>
    <label>Mode of Transport:
        <select class="transport">
            <option value="driving-car">Car</option>
            <option value="cycling-regular">Bike</option>
            <option value="foot-walking">Walk</option>
            <option value="driving-hgv">Bus</option>
            <option value="driving-car">Train</option>
        </select>
    </label>
    <button type="button" class="remove-segment" onclick="removeSegment(this)">Remove Segment</button>
</div>
        </div>
        <button type="button" onclick="addSegment()">Add Segment</button>
        <button type="submit">Calculate Impact</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <div id="results"></div>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script src="script.js"></script>
</body>
</html>
